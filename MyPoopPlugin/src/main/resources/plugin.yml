name: MyPoop
version: ${project.version}
main: me.spighetto.mypoop.MyPoop
api-version: 1.19
authors: [Spighetto]
description: This plugin allows players to poop
commands:
  mypoop:
    description: General command for MyPoop plugin
    usage: /mypoop <reload>
    aliases: [myp]
permissions:
  mypoop.reload:
    description: Allows reloading the plugin configuration
    default: op
